{% extends "Ammunation/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<style>
    body {
        background-color: #f4f4f4; /* Un fondo claro para contraste */
        color: red; /* Letras rojas para todo el texto */
    }
    .card-registration .btn {
        background-color: #333; /* Bot√≥n oscuro para contraste */
        border: none;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.8); /* Tarjeta semitransparente */
        backdrop-filter: blur(15px); /* Efecto de desenfoque para el fondo de la tarjeta */
    }
    .card-header, .card-body {
        color: red; /* Letras rojas en la cabecera y cuerpo de la tarjeta */
    }
</style>
{% endblock %}
{% block contenido %}

<title>Modificar venta</title>

{% if perms.Ammunation.change_arma %}
    <section class="vh-100">
        <div class="container py-5 h-100 animate__animated animate__backInLeft">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Editar venta de arma</h3>

                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark btn-lg">Realizar venta</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='{% static "Ammunation/js/scripts.js" %}'></script>
{% endif %}
{% endblock contenido %}
