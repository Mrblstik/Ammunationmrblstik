{% extends "Ammunation/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<title>Editar perfil</title>

<!-- REGISTRO -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 animate__animated animate__fadeIn">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 25px;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Editar Perfil</h2>
                            <p class="text-white-50 mb-5">Por favor, actualiza tu información.</p>

                            <form action="" method="post" onsubmit="return validarGender() && validarPass()">
                                {% csrf_token %} 
                                {{ form|crispy }}

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Guardar Cambios</button>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">¿Quieres volver al perfil? <a href="{% url 'perfildeusuario' %}" class="text-white-50 fw-bold">Haz clic aquí</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'Ammunation/js/scripts.js' %}"></script>

{% endblock contenido %}
