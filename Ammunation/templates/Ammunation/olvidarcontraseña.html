{% extends "Ammunation/base.html" %}
{% load static %}

{% block contenido %}
<title>Recuperar contraseña</title>

<!-- LOGIN -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form action="{% url 'verificarcorreo' %}" class="was-validated" method="post">
                                <h2 class="fw-bold mb-2 text-uppercase">Recuperar contraseña</h2>
                                <p class="text-muted mb-5">Introduce tu correo electrónico </p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                                        pattern="[^ ]+@[^ ]+\.(com|cl|org|net)" required />
                                    <label class="form-label" for="email">Correo electrónico*</label>
                                </div>

                                <button class="btn btn-primary btn-lg px-5" type="submit">Recuperar contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock contenido %}
